<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="alert alert-success alert-dismissible fade show col-md-10" auto-close="30000" role="alert" th:if="${isSignUpSuccess}" name="signedUpSuccess">
            <strong>You successfully signed up! Please continue to login.</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
        <div class="container justify-content-center w-25 p-3" style="background-color: #f5f1f1; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form action="#" th:action="@{/login}" method="POST">
                <div class="alert alert-success alert-dismissible fade show show w-150 p-3 " auto-close="15000" role="alert" th:if="${logout}" name="logoutSuccess">
                    You have been logged out
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show w-150 p-3" auto-close="5000" role="alert" th:if="${param.error}" name="error_message">
                    Invalid username or password
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
                </div>
                <button type="submit" name="submitLogin" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a name="signUpLinkClick" th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript">
            $(function() {
            var alert = $('div.alert[auto-close]');
            alert.each(function() {
                var that = $(this);
                var time_period = that.attr('auto-close');
                setTimeout(function() {
                    that.alert('close');
                }, time_period);
            });
            });
        </script>
    </body>
</html>
